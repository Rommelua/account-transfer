<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<hr>
<form class="form-group" action="/register" style="text-align: center" method=post>
    <div class="container col-lg-4 border" style="border-radius: 20px">
        <h2 class="text-center">Registration</h2>
        <hr>

        <div class="form-group">
            <label for="login"></label>
            <input type="text" minlength="4" maxlength="16" class="form-control" placeholder="login" name="login" id="login" required>
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" minlength="4" maxlength="16" class="form-control" placeholder="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="passwordRepeat"></label>
            <input type="password" minlength="4" maxlength="16" class="form-control" placeholder="repeat password" name="passwordRepeat" id="passwordRepeat" required>
        </div>
        <hr>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign UP</button>
        <hr>

    </div>
</form>
</body>
</html>
