<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<hr>
<form class="form-group" action="/login" style="text-align: center" method=post>
    <div class="container col-lg-4 border" style="border-radius: 20px">
        <h2 class="text-center">Login</h2>

        <hr>
        <div class="form-group">
            <label for="username"></label>
            <input type="text" class="form-control" placeholder="username" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control" placeholder="password" name="password" id="password"
                   required>
        </div>
        <hr>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        <hr>
    </div>
</form>
<form class="form-group" action="/register" style="text-align: center" method=get>
    <div class="container col-lg-4 border" style="border-radius: 20px">
        <p class="text-center">Do not have account?</p>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign UP!</button>
        <hr>
    </div>
</form>
</body>
</html>
